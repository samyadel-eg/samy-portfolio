<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samy Adel | Graphic & UI/UX Designer</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Animated Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      color: #000; 
      background: linear-gradient(-45deg, #ffffff, #f0f0f0, #e0e0e0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: color 0.3s;
    }

    body.dark-mode {
      color: #f4f4f4;
      background: linear-gradient(-45deg, #121212, #1a1a1a, #1e1e1e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f9f9f9;
      --accent-color: #000000;
      --btn-bg: linear-gradient(135deg, #000000, #333333);
      --btn-hover: linear-gradient(135deg, #222222, #555555);
      --transition-speed: 0.3s;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --card-bg: #1e1e1e;
      --accent-color: #ffffff;
      --btn-bg: linear-gradient(135deg, #ffffff, #cccccc);
      --btn-hover: linear-gradient(135deg, #eeeeee, #999999);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 0 15px;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    /* Navbar */
    .navbar {
      background: transparent;
      color: var(--text-color);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      float: left;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    .nav-links {
      float: right;
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-speed);
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .toggle-switch {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .toggle-switch svg {
      width: 20px;
      height: 20px;
      fill: var(--text-color);
      transition: transform var(--transition-speed);
    }

    .toggle-switch.active svg.sun {
      transform: rotate(90deg);
    }

    .toggle-switch svg.moon {
      display: none;
    }

    body.dark-mode .toggle-switch svg.sun {
      display: none;
    }

    body.dark-mode .toggle-switch svg.moon {
      display: block;
    }

    /* Mobile Menu */
    .menu-btn {
      display: none;
      cursor: pointer;
      float: right;
    }

    .menu-btn div {
      width: 25px;
      height: 3px;
      background: var(--text-color);
      margin: 5px;
      transition: all var(--transition-speed);
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        flex-direction: column;
        background: var(--bg-color);
        width: 100%;
        text-align: center;
        transition: 0.3s ease;
        padding: 20px 0;
      }

      .nav-links.open {
        left: 0;
      }

      .menu-btn {
        display: block;
      }
    }

    /* Hero Section */
    .hero {
      background: transparent;
      color: var(--text-color);
      padding: 120px 0 100px;
      text-align: center;
    }

    .hero img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid var(--accent-color);
      transition: transform var(--transition-speed);
    }

    .hero img:hover {
      transform: scale(1.1);
    }

    .hero h1 {
      font-size: 3.2rem;
      margin-bottom: 15px;
      transition: color var(--transition-speed);
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.85;
    }

    .btn {
      background: var(--btn-bg);
      color: #fff;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      font-size: 1rem;
      transition: all var(--transition-speed);
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Sections */
    .about,
    .projects,
    .certificates,
    .contact {
      padding: 80px 0;
      background: var(--bg-color);
    }

    .about p,
    .contact p {
      max-width: 800px;
      margin: auto;
      text-align: center;
      line-height: 1.8;
      font-size: 1.1rem;
    }

    /* Skills List */
    .skill-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .skill {
      background: var(--card-bg);
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: 500;
      color: var(--accent-color);
      box-shadow: var(--shadow);
      transition: transform var(--transition-speed);
    }

    .skill:hover {
      transform: translateY(-5px);
    }

    /* Certificates Carousel */
    .certificate-carousel {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .certificate-container {
      display: inline-flex;
      gap: 30px;
    }

    .certificate-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      width: 250px;
      min-height: 300px;
      display: inline-block;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .certificate-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .certificate-card .info {
      padding: 20px;
    }

    .certificate-card h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .certificate-card p {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Project Cards */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform var(--transition-speed);
    }

    .project-card:hover {
      transform: translateY(-8px);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform var(--transition-speed);
    }

    .project-card:hover img {
      transform: scale(1.1);
    }

    .project-card .info {
      padding: 20px;
    }

    .project-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* Footer */
    .footer {
      background: transparent;
      color: var(--text-color);
      text-align: center;
      padding: 40px 0 20px;
    }

    .social-links a {
      color: var(--text-color);
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-speed);
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    /* Animations */
    [data-aos] {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    [data-aos].aos-animate {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
